spring.application.name=Proyecto-Final

server.port=8080

# Configuracion de Base de Datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/proyectofinaldb?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=prueba123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
# In desarrollo, desactivar cache agresivo para ver cambios al instante
spring.web.resources.cache.period=0
spring.web.resources.chain.enabled=true
spring.web.resources.chain.cache=true
# Habilitar versionado por contenido para bust de cache automatico
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# JWT Configuration
jwt.secret=
jwt.expiration=86400000

# OAuth2 Google Configuration agregar despues secretos
spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.registration.google.client-name=Google
