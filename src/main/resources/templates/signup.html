<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - RecetasApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh; padding: 20px 0;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="/imagenes/logo.png" th:src="@{/imagenes/logo.png}" alt="RecetasApp Logo" height="100" class="me-2">
                            <h1 class="card-title mt-3">Bakery and Pastry Shop | Laura Amaya</h1>
                            <p class="text-muted">Unete a nuestra comunidad y descubre lo que de verdad es rico</p>
                        </div>

                        <!-- Alertas -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form method="post" action="/signup">
                            <div class="mb-3">
                                <label for="nombreUsuario" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required placeholder="Nombre de usuario" minlength="3" maxlength="100">
                            </div>

                            <div class="mb-3">
                                <label for="emailUsuario" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="emailUsuario" name="emailUsuario" required placeholder="correo@ejemplo.com">
                            </div>

                            <div class="mb-3">
                                <label for="numeroTelefonoUsuario" class="form-label">Teléfono (Opcional)</label>
                                <input type="tel" class="form-control" id="numeroTelefonoUsuario" name="numeroTelefonoUsuario" placeholder="Ej: 3001234567">
                            </div>

                            <div class="mb-3">
                                <label for="descripcionUsuario" class="form-label">Descripción (Opcional)</label>
                                <textarea class="form-control" id="descripcionUsuario" name="descripcionUsuario" rows="3" placeholder="Cuéntanos sobre ti..."></textarea>
                                <small class="text-muted">Máximo 500 caracteres</small>
                            </div>

                            <div class="mb-3">
                                <label for="contrasenaUsuario" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contrasenaUsuario" name="contrasenaUsuario" required placeholder="Ingrese su contraseña" minlength="6">
                                <small class="text-muted">Mínimo 6 caracteres</small>
                            </div>

                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Confirme su contraseña">
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-person-plus"></i> Registrarse
                            </button>
                        </form>

                        <hr>

                        <p class="text-center">
                            ¿Ya tienes cuenta? <a href="/login" class="btn-link text-decoration-none">Inicia sesión aquí</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
