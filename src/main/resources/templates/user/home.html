<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Usuario - RecetasApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/user/home">
                <i class="bi bi-book-fill"></i> RecetasApp
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/user/home">
                            <i class="bi bi-speedometer2"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/profile">
                            <i class="bi bi-person"></i> Mi Perfil
                        </a>
                    </li>
                </ul>
                
                <!-- Barra de bÃºsqueda -->
                <form class="d-flex mx-auto" action="/user/buscar" method="get" style="max-width: 400px; width: 100%;">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Buscar productos..." name="q" 
                               aria-label="Buscar productos" style="border-radius: 20px 0 0 20px;">
                        <button class="btn btn-outline-light" type="submit" style="border-radius: 0 20px 20px 0; border-left: none;">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
                
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text text-white me-3">
                            <i class="bi bi-person-circle"></i> <span sec:authentication="name"></span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-md-12">
                <h1 class="mb-2">
                    <i class="bi bi-book-fill text-primary"></i> Mis Recetas
                </h1>
                <p class="text-muted">Explora todas nuestras deliciosas recetas</p>
            </div>
        </div>

        <!-- Alertas -->
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Listado de Productos/Recetas -->
        <div class="row g-4">
            <div th:each="producto : ${productos}" class="col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-light p-0">
                        <img th:src="'/' + ${producto.rutaImagenProducto}" alt="${producto.nombreProducto}" class="img-fluid rounded-top" style="height: 200px; width: 100%; object-fit: cover;">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${producto.nombreProducto}"></h5>
                        <p class="card-text text-muted" th:text="${#strings.abbreviate(producto.descripcionProducto, 100)}"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge bg-primary" th:text="'$' + ${producto.precioProducto}"></span>
                            <a th:href="'/user/producto/' + ${producto.idProducto}" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-eye"></i> Ver
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mensaje si no hay productos -->
            <div th:if="${#lists.isEmpty(productos)}" class="col-md-12">
                <div class="alert alert-info text-center">
                    <i class="bi bi-info-circle"></i> No hay recetas disponibles en este momento.
                </div>
            </div>
        </div>
</div>
    <!-- Footer -->
    <footer class="bg-light border-top mt-5 py-4">
        <div class="container-fluid text-center text-muted">
            <p>&copy; 2024 RecetasApp. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
