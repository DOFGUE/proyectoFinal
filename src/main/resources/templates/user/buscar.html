<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda - RecetasApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/user/home">
                <i class="bi bi-book-fill"></i> RecetasApp
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/user/home">
                            <i class="bi bi-speedometer2"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/profile">
                            <i class="bi bi-person"></i> Mi Perfil
                        </a>
                    </li>
                </ul>
                
                <!-- Barra de búsqueda -->
                <form class="d-flex mx-auto" action="/user/buscar" method="get" style="max-width: 400px; width: 100%;">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Buscar productos..." name="q" 
                               th:value="${busqueda}" aria-label="Buscar productos" style="border-radius: 20px 0 0 20px;">
                        <button class="btn btn-outline-light" type="submit" style="border-radius: 0 20px 20px 0; border-left: none;">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
                
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text text-white me-3">
                            <i class="bi bi-person-circle"></i> <span sec:authentication="name"></span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="mb-2">
                    <i class="bi bi-search text-primary"></i> Resultados de Búsqueda
                </h1>
                <p class="text-muted" th:if="${busqueda}">
                    Buscando: <strong th:text="${busqueda}"></strong>
                </p>
            </div>
        </div>

        <!-- Alerta de Error -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Sin Resultados -->
        <div th:if="${sinResultados}" class="alert alert-info" role="alert">
            <div class="text-center py-5">
                <i class="bi bi-inbox" style="font-size: 3rem; color: #0d6efd;"></i>
                <h4 class="mt-3">Sin resultados</h4>
                <p class="text-muted">No encontramos productos que coincidan con tu búsqueda.</p>
                <a href="/user/home" class="btn btn-primary mt-3">
                    <i class="bi bi-arrow-left"></i> Volver al inicio
                </a>
            </div>
        </div>

        <!-- Grilla de Productos -->
        <div class="row g-4" th:if="${!sinResultados}">
            <div th:each="producto : ${productos}" class="col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-light p-0">
                        <img th:src="'/' + ${producto.rutaImagenProducto}" alt="${producto.nombreProducto}" class="img-fluid rounded-top" style="height: 200px; width: 100%; object-fit: cover;">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${producto.nombreProducto}"></h5>
                        <p class="card-text text-muted" th:text="${#strings.abbreviate(producto.descripcionProducto, 100)}"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge bg-primary" th:text="'$' + ${producto.precioProducto}"></span>
                            <div>
                                <i class="bi bi-star-fill text-warning"></i>
                                <span class="small" th:text="${producto.calificacionProducto}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-white border-top-0">
                        <a th:href="'/user/producto/' + ${producto.idProducto}" class="btn btn-primary btn-sm w-100">
                            <i class="bi bi-eye"></i> Ver Detalle
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Info de Resultados -->
        <div th:if="${!sinResultados}" class="row mt-4">
            <div class="col-12 text-center text-muted">
                <p th:text="'Se encontraron ' + ${productos.size()} + ' producto(s)'"></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5 border-top">
        <div class="container text-center text-muted">
            <p class="mb-0">&copy; 2024 RecetasApp. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
